startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      pipelineName:
        type: string
        description: The dlt pipeline name to attach to.
        default: contoso
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command:'mcp_bsl_server', args:[], env:{'PIPELINE_NAME':config.pipelineName || 'contoso'}})
